version: "3.8"

services:
  # Development service
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: platforms-starter-kit-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - KV_REST_API_URL=${KV_REST_API_URL}
      - KV_REST_API_TOKEN=${KV_REST_API_TOKEN}
    env_file:
      - .env.local
    command: pnpm dev
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - dev

  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: platforms-starter-kit
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - KV_REST_API_URL=${KV_REST_API_URL}
      - KV_REST_API_TOKEN=${KV_REST_API_TOKEN}
    env_file:
      - .env.production
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - prod

networks:
  app-network:
    driver: bridge

